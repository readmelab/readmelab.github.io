<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>OG Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            background-color: #0a0a14;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .corner {
            position: absolute;
            width: 140px;
            height: 140px;
            border-color: #c9a84c33;
            border-style: solid;
        }
        .corner.tl { top: 30px; left: 30px; border-width: 2px 0 0 2px; }
        .corner.tr { top: 30px; right: 30px; border-width: 2px 2px 0 0; }
        .corner.bl { bottom: 30px; left: 30px; border-width: 0 0 2px 2px; }
        .corner.br { bottom: 30px; right: 30px; border-width: 0 2px 2px 0; }

        .container {
            text-align: center;
            z-index: 1;
        }

        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 28px;
        }
        .ornament .line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c9a84c66, transparent);
        }
        .ornament .symbol {
            color: #c9a84c;
            font-size: 28px;
        }

        .brand {
            font-family: 'Noto Serif KR', serif;
            font-size: 44px;
            color: #c9a84c;
            letter-spacing: 14px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .sub-brand {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
            color: #5a5040;
            letter-spacing: 6px;
            margin-bottom: 40px;
        }

        .divider {
            width: 240px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c9a84c44, #c9a84c, #c9a84c44, transparent);
            margin: 0 auto 40px;
        }

        .main-text {
            font-family: 'Noto Serif KR', serif;
            font-size: 52px;
            color: #f5f0e8;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .sub-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 24px;
            color: #8a7a5a;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .bottom-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }
        .bottom-ornament .dot {
            width: 5px;
            height: 5px;
            background: #c9a84c44;
            border-radius: 50%;
        }
        .bottom-ornament .dot.center {
            width: 7px;
            height: 7px;
            background: #c9a84c66;
        }
    </style>
</head>
<body>
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="container">
        <div class="ornament">
            <div class="line"></div>
            <div class="symbol">◆</div>
            <div class="line"></div>
        </div>

        <div class="brand">나를읽다</div>
        <div class="sub-brand">연 구 소</div>

        <div class="divider"></div>

        <div class="main-text">
            당신만을 위한<br>운명 분석이 완성되었습니다
        </div>

        <div class="sub-text">사주 & MBTI 맞춤 운명 분석</div>

        <div class="bottom-ornament">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot center"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
